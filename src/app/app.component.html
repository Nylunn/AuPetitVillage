<app-header></app-header>
<app-home></app-home>
<main>

    <header>
        <ul class="indicator">
            <li data-filter="all">Figurine</li>
        </ul>
        <div class="filter-condition">
            <span>Trier par:</span>
           <button class="btn" [routerLink]="'/LowPrice'">du - au + chère</button>
           <button class="btn" [routerLink]="'/HighPrice'">du + au - chère</button>
        </div>
    </header>
   
</main>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="input-wrapper">
    <h1>Stock : </h1>
    <input class="input" type="text" placeholder="Asterix" [(ngModel)]="searchText">
   
    <table class="formprice"> 
        <thead >
            <tr class="formprice">
                <th>Nom</th>
                <th>Prix</th>
                <th>Disponibilité</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of data  | search: searchText">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>Hors stock</td>
            </tr>
        </tbody>
    </table>
</div>
<app-tablesearch></app-tablesearch>


<router-outlet></router-outlet>
